{% extends "base.html" %}

{% block content %}
<div class="search-grid-container">
	<div class="search-header"> 
		<h2 style="font-size: 45pt"> {{ page_user.username }}'s Pets </h2>
	</div>
		
	<div class="search-results">
		<br><br>
		{% for pet in pets %}
			<a href="{{ url_for('pet_page', pet_id=pet.id) }}"><img class="pet-img" style="width: 180px"src="{{ pet.img_url}}" alt="{{ pet.name }}"></a>
		{% endfor %}
	</div>
{% endblock %}
